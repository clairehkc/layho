<html>
<head>
    <title>Live</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="introContainer">
		<div id="introTextContainer">
			<div class="introText" id="helloText">Layho</div>
			<div class="introText" id="nameText"></div>
			<div class="introText" id="signInOutContainer">
				<div id="signInButton" style="display: none"></div>
				<div id="signOutButton" style="display: none">Sign out</div>
			</div>
			<div class="introText" id="settingsStartContainer" style="visibility: hidden">	
				<div id="settingsButton">Settings</div>
				<div id="start">START</div>
			</div>

		</div>
	</div>

	<div id="content" style="display: none">
		<div>
			<button id="startButton">Start</button>
			<button id="stopButton" disabled="disabled">Stop</button>
			<input id="voiceOutput" type="checkbox">
			<label for="voiceOutput">Voice output</label>
			<input id="conversationMode" type="checkbox">
			<label for="conversationMode">Conversation mode</label>
		</div>

		<div id="displayContainer">
			<div id="resultsContainer">
				<div class="textContainer" id="detected"></div>
			    <div id="separator"></div>
			    <div class="textContainer" id="translated"></div>
			</div>
		</div>
	</div>

	<!-- Speech SDK REFERENCE -->
	<script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

	<script src="https://accounts.google.com/gsi/client" async></script>
	<script src="./index.js"></script>
	<script src="./translation.js"></script>
</body>
</html>
