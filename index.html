<html>
<head>
    <title>Live</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="contentContainer">
		<div id="introContainer">
			<div id="introTextContainer">
				<div class="introText" id="helloText">Layho</div>
				<div class="introText" id="nameText"></div>
				<div class="introText" id="signInOutContainer">
					<div id="signInButton" style="display: none"></div>
					<button id="signOutButton" style="display: none">Sign out</button>
					<!-- <button class="iconButton" id="signOutButton" style="display: none"><span class="icon signOutIcon" title="Sign out"></span></button> -->
				</div>
				<div class="introText" id="settingsStartButtonContainer" style="visibility: hidden">	
					<button id="settingsButton">Settings</button>
					<button id="startAppButton">START</button>
				</div>
			</div>
		</div>
		<div id="settingsModal" style="display: none">
			<div id="settingsContainer">
				<div id="settingsContentContainer">
					<div id="settingsHeader">Settings</div>
					<div id="settingsList">
						<div class="setting">
							<div class="settingTitle">Language</div>
							<div class="settingOption">
								<label for="speechRecognitionLanguageOptions" class="settingOptionLabel">Translate from:</label>
								<select id="speechRecognitionLanguageOptions"></select>
							</div>
							<div class="settingOption">
								<label for="targetLanguageOptions" class="settingOptionLabel">Translate to:</label>
								<select id="targetLanguageOptions"></select>
							</div>
						</div>
					</div>
					<button id="settingsCloseButton">Close</button>
				</div>
			</div>
		</div>
		<div id="translationContainer" style="display: none">
			<div id="controlsContainer">
				<button id="startButton">Start</button>
				<button id="stopButton" disabled="disabled">Stop</button>
				<input id="voiceOutput" type="checkbox">
				<label for="voiceOutput">Voice output</label>
				<input id="conversationMode" type="checkbox">
				<label for="conversationMode">Conversation mode</label>
				<button id="translateViewSettingsButton">Settings</button>
				<button id="homeButton">Home</button>
			</div>
			<div id="languageSelectionDisplay">
				<div id="speechRecognitionLanguageDisplay"></div>
				<button id="switchLanguageButton">SWITCH</button>
				<div id="targetLanguageDisplay"></div>
			</div>
			<div id="translationDisplayContainer">
				<div id="resultsContainer">
					<div class="translationTextContainer" id="detected"></div>
					<div id="separator"></div>
					<div class="translationTextContainer" id="translated"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Speech SDK REFERENCE -->
	<script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

	<script src="https://accounts.google.com/gsi/client" async></script>
	<script src="./index.js"></script>
	<script src="./Translation.js"></script>
</body>
</html>
